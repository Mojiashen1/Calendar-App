<!doctype html>
<html>
  <head>
    <title>Redux Calendar</title>
    <link rel="stylesheet" href="/bootstrap.min.css" charset="utf-8">
    <style>
      .day {
        flex: 1;
        display: flex;
        flex-direction: column;
        border: black solid 1px;
        margin-top: 10px;
        /*text-align: center;*/
      }
      .cal{
        display: flex;
        flex-direction: row;
        flex: 5;
        margin-right: 15px;
      }
      .app{
        display: flex;
        flex: 10;
      }
      .event{
        display: inline;
        margin: 5px;
        border: 1px solid #01FFBD;
        background-color: #01FFBD;
        border-radius: 5px;
        padding: 2px;
      }
      .dayDisplay{
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2px;
      }
      .btn {
        background-color: #01FFBD;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id='root'></div>
    </div>
    <script src="/static/bundle.js"></script>
  </body>
</html>
